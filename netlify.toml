[build]
  command = "npm run build"
  publish = "dist"
  functions = "./netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["stripe"]
  directory = "./netlify/functions"

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/auth/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/auth"
  to = "/index.html"
  status = 200